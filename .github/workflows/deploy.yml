name: Deploy MkDocs to EdgeOne Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install mkdocs-material
          pip install mkdocs-git-revision-date-localized-plugin
          pip install mkdocs-git-committers-plugin-2

      - name: Build site
        run: mkdocs build

      - name: Install EdgeOne Pages CLI
        run: npm install -g @tencent/edgeone-pages-cli

      - name: Deploy to EdgeOne Pages
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          edgeone pages deploy ./site \
            -n ${{ secrets.EDGEONE_PROJECT_NAME }} \
            -t ${{ secrets.EDGEONE_TOKEN }} \
            -e production

      - name: Deploy to EdgeOne Pages (Preview)
        if: github.event_name == 'pull_request'
        run: |
          edgeone pages deploy ./site \
            -n ${{ secrets.EDGEONE_PROJECT_NAME }} \
            -t ${{ secrets.EDGEONE_TOKEN }} \
            -e preview